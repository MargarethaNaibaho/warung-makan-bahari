spring.application.name=springboot-wmb-review

#Configure database
spring.datasource.url=jdbc:postgresql://localhost:5432/new_wmb_db
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

#Dialect postgres
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#Tampilkan query saat running
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.hibernate.ddl-auto=update

#JWT Configuration
#isi nya ${JWT_SECRET:rahasia} maksudna ini adalah nilai jwt_secret bisa diambil dari env variabel atau kata setelah ":"
app.spring-wmb-review.jwt-secret=${JWT_SECRET}
app.spring-wmb-review.app-name=Warung Makan Bahari
app.spring-wmb-review.jwtExpirationTimeInSecond=360

#Custom path Swagger
#cara bukanya nnti localhost:8080/martha
springdoc.swagger-ui.path=/martha